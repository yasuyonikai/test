<script type="text/javascript">
 
$('head').append('<style type="text/css">.fadein{display:none;}</style>');
function windowFade(){
    $('.fadein').fadeIn(3000);
    $('a').click(function(){
        var url = $(this).attr("href");
        $('.fadein').animate({"opacity":0},0,function(){
            location.href = url;
        });
        return false;
    });
};
window.onload = function() {
    windowFade();
};

window.onunload = function() {
    windowFade();
};
</script>
